spring:
  application:
    name: product-provider
  main:
    allow-bean-definition-overriding: true
  cloud:
      alibaba:
        seata:
          tx-service-group: my_test_tx_group
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mall_product?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=CTT
    username: root
    password: 123456
    hikari:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://localhost:3306/mall_product?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=CTT
      username: root
      password: 123456
      minimum-idle: 5
      idle-timeout: 600000
      maximum-pool-size: 10
      auto-commit: true
      pool-name: MyHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
dubbo:
  scan:
    base-packages: fun.hara.mall.product.service
  protocol:
    name: dubbo
    port: -1
    serialization: kryo
  registry:
    address: nacos://ubuntu.fun
    port: 8848
mybatis:
  type-aliases-package: fun.hara.mall.product.domain
  mapper-locations: classpath*:dao/*.xml