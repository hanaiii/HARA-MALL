server:
  # ${random.int[9000,9999]} 随机端口
  port: 9002
management:
  endpoints:
    web:
      exposure:
        include: "*"
rocketmq:
  name-server: rmq.fun:9876
  producer:
    group: seckill-producer
    sendMessageTimeout: 300000
seckill:
  # 每个时间段的大小，必须能被24整除。
  # 如设置为6，则表示有4个时间段：[0,6），[6,12)，[12,18)，[18,24)
  time-gap: 6
